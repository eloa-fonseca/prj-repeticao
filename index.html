<!DOCTYPE html>
<html lang="ept-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição, Array e DOM</title>

    <script src="./js/script.js" defer></script>

</head>

<body>
    <h1>Repetição</h1>
    <h2>Repetição com FOR (PARA)</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="contagemFor()">
    </form>

    <h1>Repetição</h1>
    <h2>Repetição com WHILE (ENQUANTO)</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="contagemWhile()">
    </form>

    <h1>Repetição</h1>
    <h2>Repetição com DO (FAÇA)</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" ondblclick="contagemDo()">
    </form>

    <h1>Tabuada</h1>
    <h2>Repetição com FOR (PARA)</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="tabuada()">
    </form>

</body>
</html>
